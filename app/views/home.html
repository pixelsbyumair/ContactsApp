<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		
		<div class="modal-content">
		
			<div class="modal-header">
				<h1>Add Contact</h1> 
			
				<div class="alert alert-danger" ng-show="addForm.error==true">There was an error while adding contact</div>
				<div class="alert alert-success" ng-show="addForm.success==true">Contact added successfully!</div>
			</div>

			<div class="modal-body">
				<form ng-submit="addContact()" name="addForm">
					<div class="form-group">
						<label for="name">Name</label>
						<input class="form-control" type="text" name="name" ng-model="profile.name" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input class="form-control" type="text" name="email" ng-model="profile.email" required>
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<input class="form-control" type="text" name="phone" ng-model="profile.phone" required>
					</div>

					<div class="form-group">
						<input ng-disabled="addForm.$invalid" type="submit" class="btn btn-primary" value="Add Contact">
						<div class="btn btn-danger" data-dismiss="modal">Cancel</div>
					</div>
				</form>
			</div>


		</div>
	</div>
</div>


<br >
<br >

<div class="row">
	<div class="col-md-12">
		<table class="table table-default table-striped">

			<thead>
				<td><b>S/No</b></td>
				<td><b>Name</b></td>
				<td><b>Email</b></td>
				<td><b>Phone</b></td>
				<td><b>Actions</b></td>
			</thead>
			<tbody>
				<tr ng-repeat="contact in contacts">
					<td>{{$index+1}}</td>
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.phone}}</td>
					<td>
						<button class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span> Edit</button>
						<button class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
